<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Public/common_header" />
    <link href="__JS__/admin/uploadify/Huploadify.css" rel="stylesheet">

</head>
<body class="gray-bg">
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改系统新闻</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" action="{:U('SystemArticle/update')}" id="" method="post" onsubmit="return mySubmit()">
                    <input type="hidden" value="1" name="submit">
                    <input type="hidden" name="hidden_id" value="{$_GET['id']}">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">标题 :</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="title" id="title" rows="5">{$info.title}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">文章简介：</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="summary" id="summary" rows="5">{$info.summary}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">文章详细内容：</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="detail" id="detail" rows="5">{$info.detail}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">排序：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name = "listorder" value="{$info.listorder}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">文章状态 :</label>
                        <div class="col-sm-8">
                            <div class="radio radio-danger radio-inline">
                                <input type="radio" id="status1" <if condition="$info.status eq 0" >checked="checked"</if>   value="0" name="status"  />
                                <label for="status1"> 锁定 </label>
                            </div>
                            <div class="radio radio-danger radio-inline">
                                <input type="radio" id="status2" <if condition="$info.status eq 1" >checked="checked"</if>   value="1" name="status"   />
                                <label for="status2"> 正常 </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <input class="btn btn-primary" class="col-sm-12"  type="submit" value="确认修改" >
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<include file="Public/common_footer" />
<script src="__JS__/admin/uploadify/jquery.Huploadify.js"></script>
<script src="__JS__/admin/plugins/suggest/bootstrap-suggest.min.js"></script>

<script type="text/javascript">
    $(function () {

    })

    /**
     * 验证
     * */
    function mySubmit() {

        return true;
    }

</script>
</body>
</html>
