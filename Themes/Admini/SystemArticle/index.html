<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Public/common_header"/>
    <link href="__CSS__/admin/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="__CSS__/admin/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__JS__/admin/uploadify/Huploadify.css" rel="stylesheet">
</head>
<body>
<style>
    .bgcolor {
        background: #F2F2F2;
    }
</style>
<!-- Panel Other -->
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>系统新闻列表</h5>

        <div class="ibox-tools">
            <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
            </a>
            <a class="close-link">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="ibox-content">
        <div class="row row-lg">
            <div class="col-sm-12">

                <!-- Example Toolbar -->
                <div class="example-wrap">
                    <div class="example">
                        <div class="btn-group hidden-xs" id="exampleToolbar" role="group">

                        </div>

                        <table class="table table-hover" id="systemListTable"
                               data-pagination="true"
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-showColumns="true">
                        </table>
                    </div>
                </div>
                <!-- End Example Toolbar -->
            </div>
        </div>
    </div>
</div>
<div class="">
    <form id="list_search" class="bs-example bs-example-form">
        <if condition="check_auth(144) eq 1">
            <a class="glyphicon glyphicon-plus" style="curosr: pointer;font-size: 20px" href="{:U('SystemArticle/add')}">添加</a>
        </if>
        <div class="input-group " style="width: 15%;float: left;margin-right: 1%">
            <span class="input-group-addon">标题</span>
            <input type="text" class=" form-control" id="find_title">
        </div>
        <div style="float: left;margin-right: 1%">
            <button type="button" onclick="p_search();" class="btn">查询</button>
        </div>
    </form>
</div>


<include file="Public/common_footer"/>
<include file="SystemArticle/index_js"/>

</body>

</html>
