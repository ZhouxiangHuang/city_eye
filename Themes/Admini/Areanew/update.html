<!DOCTYPE html>
<html lang="en">
<head>
    <include file="Public/common_header" />
</head>
<body class="gray-bg">
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改地区</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t" action="{:U('AreaNew/update')}" id="" method="post" onsubmit="mySubmit()" >
                    <input type="hidden" value="1" name="submit">
                    <input type="hidden" value="{$_GET['id']}" name="id">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">区域名称(zh)：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" value="{$row_info.city_name}" name = 'city_name'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">区域名称(hun)：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" value="{$row_info.city_name_hun}" name = 'city_name_hun'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">状态 :</label>
                        <div class="col-sm-8">
                            <div class="radio radio-danger radio-inline">
                                <input type="radio" id="status1" <if condition="$row_info['status'] eq 1">checked="checked"</if>  value="1" name="status"  />
                                <label for="status1"> 正常 </label>
                            </div>
                            <div class="radio radio-danger radio-inline">
                                <input type="radio" id="status2" <if condition="$row_info['status'] eq 2">checked="checked"</if>    value="2" name="status"   />
                                <label for="status2"> 禁用 </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">排序：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" value="{$row_info.sort}" name = 'sort'>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-3">
                            <input type="submit" class="btn btn-primary" class="col-sm-12" value="确认修改">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="Public/common_footer" />
<script type="text/javascript">
    $(function () {
    })
    function mySubmit() {
        return true;
    }
</script>
</body>
</html>
